<mat-toolbar>
  <span>Demo Spa</span>
  <span class="spacer"></span>
  <span>{{ email }}</span>
  <button mat-button (click)="logout()">
    Sign out
  </button>
</mat-toolbar>

<div class="home-content">
  @if (!!image?.message) {
    <img [ngSrc]="image?.message ?? ''" alt="It's a dog, yo" fill>
  } @else {
    <mat-spinner></mat-spinner>
  }
</div>

<footer>
  <span class="date">{{ currentDate | date: 'longDate' }}</span>
</footer>
